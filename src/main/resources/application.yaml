spring:
  datasource:
    url: jdbc:postgresql://${HOST:localhost}:${PORT_DB:5432}/${POSTGRES_DB:glic-db}
    username: ${POSTGRES_USER:glic-user}
    password: ${POSTGRES_PASSWORD:glic-password}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    url: jdbc:postgresql://${HOST:localhost}:${PORT_DB:5432}/${POSTGRES_DB:glic-db}
    user: ${POSTGRES_USER:glic-user}
    password: ${POSTGRES_PASSWORD:glic-password}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

server:
  port: ${PORT_APP:8080}
  servlet:
    context-path: /api/glic
